<!DOCTYPE html>
<html>
<head>
  <title>Shazamazon</title>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link rel="stylesheet" type="text/css" class="cart" href="http://3.19.59.208/cart-style.css">
  <link rel="stylesheet" type="text/css" class="gallery" href="http://ec2-3-15-191-238.us-east-2.compute.amazonaws.com/style.css">
  <link rel="stylesheet" type="text/css" class="reviews" href="http://ec2-18-212-163-195.compute-1.amazonaws.com:3333/styles.css">
  <link rel="stylesheet" type="text/css" class="description" href="http://ec2-18-220-131-48.us-east-2.compute.amazonaws.com/styles.css">
  <link rel="stylesheet" type="text/css" class="navbar" href="http://ec2-18-217-183-33.us-east-2.compute.amazonaws.com:3003/nav-style.css">
  <link rel="stylesheet" type="text/css" class="carousel" href="http://18.191.49.198:4444/style/style.css">
  <link rel="stylesheet" type="text/css" class="carousel" href="http://ec2-18-223-28-104.us-east-2.compute.amazonaws.com/style.css">
  <link rel="stylesheet" type="text/css" class="history" href="http://18.191.11.52/style/style.css">
  <link rel="stylesheet" type="text/css" class="history" href="http://3.17.28.162/style.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="shazamazon">
    <div id="nav-main"></div>
    <div id="top">
      <div id="gall_root"></div>
      <div id="des_app"></div>
      <div id="cart-app"></div>
    </div>
    <div id="car-container">
      <div id= "Carousel"></div>
    </div>
    <div id="qa-app"></div>
    <div id="reviewsApp"></div>
    <div id="Browsing-History-Carousel"></div>
    <div id="footer-app"></div>
    <div id="gall_modal"></div>
    <div id="cart-modal"></div>
    <div id=gall_lensContainer></div>
    <div id=gall_zoomedContainer></div>
  </div>
  <div id='loading'>
    <img id='hero_logo' class='load_animation' src='https://nav-search-bar.s3.us-east-2.amazonaws.com/nav-icons/shazamazon_logo_ember_bold.png'>

    <div id='proxy_witch' class='load_animation'>
      <img id="proxy_witch_add" src='witch.svg'>
    </div>

    <img id='moon' class='load_animation' src="Moon.svg">

  </div>

  <script>
    const fadeOuts = Array.from(document.getElementsByClassName('load_animation'));

    setTimeout(function(){
      fadeOuts.forEach(element => {
        element.setAttribute('style', 'display: none;')
      });
    }, 2000);

  </script>

  <script async type="text/javascript" class="cart" src="http://3.19.59.208/bundle.js"></script>
  <script async type="text/javascript" class="cart" src="http://ec2-18-223-28-104.us-east-2.compute.amazonaws.com/bundle.js"></script>
  <script async type="text/javascript" class="navbar" src="http://ec2-18-217-183-33.us-east-2.compute.amazonaws.com:3003/bundle.js"></script>
  <script async type="text/javascript" class="gallery" src="http://ec2-3-15-191-238.us-east-2.compute.amazonaws.com/bundle.js"></script>
  <script async type="text/javascript" class="reviews" src="http://ec2-18-212-163-195.compute-1.amazonaws.com:3333/main.js"></script>
  <script async type="text/javascript" class="description" src="http://ec2-18-220-131-48.us-east-2.compute.amazonaws.com/bundle.js"></script>
  <script async type="text/javascript" class="carousel" src="http://18.191.49.198:4444/bundle.js"></script>
  <script async type="text/javascript" class="history" src="http://18.191.11.52/bundle.js"></script>
  <script async type="text/javascript" class="history" src="http://3.17.28.162/bundle.js"></script>
</body>
</html>
